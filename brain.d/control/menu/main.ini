[item-hal9000-help]
plugin = frontend
signal = {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Help", "url": "https://github.com/juergenpabel/HAL9000-demo-en_US/wiki/Introduction", "hint": "Click to close this screen"}}}}

[item-kalliope-start]
plugin = mqtt
signal = {"topic": "kalliope/trigger/mqtt/event", "payload": "trigger"}

[item-services-console]
plugin = frontend
signal = {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Console", "url": "http://{ip_address}:8080/"}}}}

[item-services-frontend]
plugin = frontend
signal = {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Frontend", "url": "http://{ip_address}:9000/"}}}}

[item-daemon-sleep]
plugin = mqtt
signal = {"topic": "hal9000/command/brain/state", "payload": "asleep"}

[item-system-reboot]
plugin = mqtt
signal = [{"topic": "hal9000/command/frontend/application/runtime", "payload": "{\"shutdown\": {\"target\": \"reboot\"}}"},{"topic": "hal9000/command/brain/command", "payload": "reboot"}]

[item-system-poweroff]
plugin = mqtt
signal = [{"topic": "hal9000/command/frontend/application/runtime", "payload": "{\"shutdown\": {\"target\": \"poweroff\"}}"},{"topic": "hal9000/command/brain/command", "payload": "poweroff"}]

[item-menu-exit]
plugin = enclosure
signal = {"control": {"cancel": {}}}

