[item-hal9000-help]
plugin = frontend
signal = {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Help", "url": "https://github.com/juergenpabel/HAL9000-demo-en_US/wiki/Introduction", "hint": "Click to close this screen"}}}}

[item-kalliope-start]
plugin = mqtt
signal = {"topic": "kalliope/trigger/mqtt/event", "payload": "trigger"}

[item-services-console]
plugin = frontend
signal = {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Console", "url": "http://{ipv4}:2001/", "hint": "http://{ipv4}:2001/"}}}}

[item-services-frontend]
plugin = frontend
signal = {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Frontend", "url": "http://{ipv4}:9000/", "hint": "http://{ipv4}:9000/"}}}}

[item-daemon-sleep]
plugin = mqtt
signal = {"topic": "hal9000/command/brain/status", "payload": "asleep"}

[item-system-reboot]
plugin = mqtt
signal = [{"topic": "hal9000/command/frontend/system/runlevel", "payload": "restarting"}, {"topic": "hal9000/command/brain/script", "payload": "{\"script\": {\"id\": \"reboot\"}}"}]

[item-system-poweroff]
plugin = mqtt
signal = [{"topic": "hal9000/command/frontend/system/runlevel", "payload": "halting"}, {"topic": "hal9000/command/brain/script", "payload": "{\"script\": {\"id\": \"poweroff\"}}"}]

[item-menu-exit]
plugin = frontend
signal = {"gui": {"screen": {"name": "idle", "parameter": {}}}}

