[item-hal9000-help]
action = frontend
signal-data = {"frontend": {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Help", "url": "https://github.com/juergenpabel/HAL9000-demo-en_US/wiki/Introduction", "hint": "Click to close this screen"}}}}}

[item-kalliope-start]
action = mqtt
signal-data = {"mqtt": {"topic": "kalliope/trigger/mqtt/event", "payload": "trigger"}}

[item-services-console]
action = frontend
signal-data = {"frontend": {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Console", "url": "http://{ip_address}:8080/"}}}}}

[item-services-frontend]
action = frontend
signal-data = {"frontend": {"gui": {"screen": {"name": "qrcode", "parameter": {"title": "Frontend", "url": "http://{ip_address}:9000/"}}}}}

[item-daemon-sleep]
action = mqtt
signal-data = {"mqtt": {"topic": "hal9000/command/brain/consciousness/state", "payload": "asleep"}}

[item-system-reboot]
action = mqtt
signal-data = {"mqtt": [{"topic": "hal9000/command/frontend/application/runtime", "payload": "{\"shutdown\": {\"target\": \"reboot\"}}"},{"topic": "hal9000/command/brain/command", "payload": "reboot"}]}

[item-system-poweroff]
action = mqtt
signal-data = {"mqtt": [{"topic": "hal9000/command/frontend/application/runtime", "payload": "{\"shutdown\": {\"target\": \"poweroff\"}}"},{"topic": "hal9000/command/brain/command", "payload": "poweroff"}]}

[item-menu-exit]
action = enclosure
signal-data = {"control": {"cancel": {}}}

