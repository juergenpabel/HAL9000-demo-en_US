[frontend]
log-level = DEBUG


[arduino]
device = /dev/ttyHAL9000
baudrate = 115200
timeout = 0.01

[arduinos]
1a86:55d4 = m5stack-core2
2e8a:000a = sbc-roundypi

[m5stack-core2]
i2c-bus = 0
i2c-address = 32

[sbc-roundypi]
i2c-bus = 0
i2c-address = 32

[m5stack-core2:mcp23X17]
rotary:control = SigA:A1, SigB:A0
button:control = SigX:A2
rotary:volume = SigA:A6, SigB:A5
button:volume = SigX:A7

[sbc-roundypi:mcp23X17]
rotary:control = SigA:A1, SigB:A0
button:control = SigX:A2
rotary:volume = SigA:A6, SigB:A5
button:volume = SigX:A7


[flet]

