[frontend]
log-level = INFO
mqtt-broker-ipv4 = '127.0.0.1'
mqtt-broker-port = 1883
plugins = flet, arduino


[frontend:arduino]
module = hal9000.frontend.arduino
device = /dev/ttyHAL9000
baudrate = 115200
timeout = 0.01


[frontend:flet]
module = hal9000.frontend.flet


[arduino:devices]
1a86:55d4 = m5stack-core2
2e8a:000a = sbc-roundypi

[arduino:m5stack-core2]
i2c-bus = 0
i2c-address = 32

[arduino:sbc-roundypi]
i2c-bus = 0
i2c-address = 32

[arduino:m5stack-core2:mcp23X17]
rotary:control = SigA:A1, SigB:A0
button:control = SigX:A2
rotary:volume = SigA:A5, SigB:A4
button:volume = SigX:A6

[arduino:sbc-roundypi:mcp23X17]
rotary:control = SigA:A1, SigB:A0
button:control = SigX:A2
rotary:volume = SigA:A5, SigB:A4
button:volume = SigX:A6

